<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <nav class="site-nav">
                <ul>
                    <li><a href="{{ '/' | relative_url }}">首页</a></li>
                    <li><a href="{{ '/post' | relative_url }}">博客</a></li>
                    <li><a href="{{ '/about' | relative_url }}">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
            <div class="social-links">
                <a href="https://space.bilibili.com/your-id" target="_blank"><i class="fab fa-bilibili"></i></a>
                <a href="https://github.com/your-username" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>

</html>
